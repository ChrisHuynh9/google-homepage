<!DOCTYPE html>
<html>
<head>
  <title>Google Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
      a {
        text-decoration: none;
      }
  </style>
</head>

<body>
<header>
  <div class="flex">

  <nav class="nav">
      <ul class="nav-left">
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>
    
      <ul class="nav-right">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a id="apps" href="#" title="apps" class="material-icons">apps</a></li>
        <li><button class="sign-in"type="button">Sign In</button></li>
      </ul>
  </nav>
</header>

  <main class="center">
      <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
  </main>

  <form>
    <input type="text" id="icons">
    <button type="button" class="mic"></button>
    <button type="button" class="mag"></button>
  </form>


<ul class="center">
    <li><button class="search-button"">Google Search</button></li>
    <li><button class="search-button">I'm Feeling Lucky</button></li>
</ul>

  

  <footer>
    <ul class="footer-left">
      <li><a class="foot-text" href="#">Advertising</a></li>
      <li><a class="foot-text" href="#">Business</a></li>
      <li><a class="foot-text" href="#">How Search Works</a></li>
    </ul>
  
    <ul class="footer-right">
      <li><a class="foot-text" href="#">Privacy</a></li>
      <li><a class="foot-text" href="#">Terms</a></li>
      <li><a class="foot-text" href="#">Settings</a></li>
    </ul>

  </footer>

</div>
</body>
  
  
</html>
